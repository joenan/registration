<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>School Demo</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <style>
            label {
                color: #757575;
                font-size: 1rem;
                cursor: text;
                ::after, ::before {
                    box-sizing: inherit;
                }
                input[type="date"] + label::after, input[type="datetime-local"] + label::after, input[type="email"] + label::after, input[type="number"] + label::after, input[type="password"] + label::after, input[type="search-md"] + label::after, input[type="search"] + label::after, input[type="tel"] + label::after, input[type="text"] + label::after, input[type="time"] + label::after, input[type="url"] + label::after, textarea.md-textarea + label::after {
                    display: block;
                    content: "";
                    position: absolute;
                    top: 65px;
                    opacity: 0;
                    -webkit-transition: .2s opacity ease-out,.2s color ease-out;
                    transition: .2s opacity ease-out,.2s color ease-out;
                }
            }
            .contents:hover {
	background-color: #FAFAFA;
}

.contents {
	border-bottom: 1px solid #ECEFF1
}

.customTitleBar>.ui-panel-titlebar {
	background: #F5F5F5;
	border: 1px solid #F5F5F5;
}

.text {
	text-align: justify;
}


.customTitle>.ui-datascroller-header {
	text-align: left;
	padding: 4px 10px;
	border-bottom: 0 none;
	background: #E0E0E0;
	border: 1px solid #E0E0E0;
}

body .ui-state-active, body .ui-state-highlight {
	background-color: #039BE5;
	color: #ffffff;
}

body .ui-datatable tbody tr.ui-datatable-even.ui-state-highlight {
	background-color: #039BE5;
	color: #ffffff;
}
 body.layout-compact .ui-widget-header {
    font-size: 14px;
    background-color: whitesmoke;
    color: #039BE5;
    font-size: 16px;
    border: 1px solid #039BE5;
}
body .ui-button {
    overflow: hidden;
    background-color: #039BE5;
    color: #ffffff;
    font-size: 16px;
    height: 36px;
    padding: 0 16px;
    border: 0 none;
    -moz-box-shadow: 0 1px 2.5px 0 rgba(0, 0, 0, 0.26), 0 1px 5px 0 rgba(0, 0, 0, 0.16);
    -webkit-box-shadow: 0 1px 2.5px 0 rgba(0, 0, 0, 0.26), 0 1px 5px 0 rgba(0, 0, 0, 0.16);
    box-shadow: 0 1px 2.5px 0 rgba(0, 0, 0, 0.26), 0 1px 5px 0 rgba(0, 0, 0, 0.16);
    -moz-transition: background-color 0.3s;
    -o-transition: background-color 0.3s;
    -webkit-transition: background-color 0.3s;
    transition: background-color 0.3s;
}
body .ui-state-active, body .ui-state-highlight {
    background-color: #039BE5;
    color: #ffffff;
}
body .fc .fc-button-group .ui-state-active {
    background-color: #ffffff;
    color:#039BE5
}
        </style>
    </h:head>

    <h:body styleClass="login-body">
        <p:photoCam  autoStart="false" widgetVar="photo"/>
       <marquee behavior="alternate" 
       style="background-color:#d50000; 
       color:#ffffff; font-size:20px; font-weight:bolder;
                height:40px; opacity:0.5;">WELCOME TO SCHOOL MANAGEMENT SYSTEM</marquee>
        <h:form id="loginform">
            <p:growl showDetail="true" autoUpdate="true"/>
            <div class="card login-panel ui-fluid" style="opacity: 0.8; margin-top:20px;">
            <div class="ui-g">
                <div class="ui-g-12" style="float:left;">
                    <h:outputLabel value="Application Login" style="float:left;"></h:outputLabel>
                </div>
               
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield  md-inputfield-fill">
                        <p:inputText   value="#{appHelper.username}"
                            required="true" requiredMessage="invalid username"/>
                        <label>Username</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield  md-inputfield-fill">
                        <p:password   required="true" value="#{appHelper.password}"
                                      requiredMessage="invalid password"
                                      />
                        <label>Password</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <p:commandButton  value="Sign In" icon="ui-icon-person" 
                                      id="login" action="#{appController.checkLogin}"
                                      style="opacity: 0.8;"/>
                    <p:blockUI block="loginform" trigger="login">
                        Authenticating Please Wait
                    </p:blockUI>
                </div>
            </div>
        </div>
        </h:form>
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
